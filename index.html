<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./index.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <div class="input-container">
                <input type="text" />
                <button class="search">Search</button>
            </div>
        </header>
        <main>
            <div class="center">
                <div class="circle-container">
                    <img id="prev" src="./assets/left-arrow.svg" alt="arrow" />
                    <div class="circle" id="0"></div>
                    <div class="circle" id="1"></div>
                    <div class="circle" id="2"></div>
                    <div class="circle" id="3"></div>
                    <div class="circle" id="4"></div>
                    <img id="next" src="./assets/rigth-arrow.svg" alt="arrow" />
                </div>
            </div>
        </main>
    </body>
</html>
